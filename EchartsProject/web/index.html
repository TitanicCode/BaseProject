<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eCharts</title>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>


<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>

<script>

    //var main1 = document.getElementById("main");
    //var main2 = $('#main');

    //console.log(main1);
    //console.log(main2[0]);


    $.get('data.json', function(r){

        console.log(r);

// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init($('#main')[0]);

        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: r.title
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: r.data
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


    })



</script>
</body>
</html>
